<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="numpad">
                <div class="button number" id="b1">1</div>
                <div class="button number" id="b2">2</div>
                <div class="button number" id="b3">3</div>
                <div class="button number" id="b4">4</div>
                <div class="button number" id="b5">5</div>
                <div class="button number" id="b6">6</div>
                <div class="button number" id="b7">7</div>
                <div class="button number" id="b8">8</div>
                <div class="button number" id="b9">9</div>
                <div class="button number" id="b0">0</div>
                <div class="button number" id="bd">.</div>
                <div class="button operator" id="plus">+</div>
                <div class="button operator" id="minus">-</div>
                <div class="button operator" id="times">*</div>
                <div class="button operator" id="divide">/</div>
                <div class="button" id="equal">=</div>
                <div class="button" id="clear">C</div>
                <!-- <div id="8">8</div> -->
            </div>
        </div>


    </div>
</body>
</html>
